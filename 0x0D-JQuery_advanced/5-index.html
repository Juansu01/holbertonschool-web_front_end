<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="application/javascript">
            $(document).ready(function () {
                function createFamilyTree() {
                    $('body').append(
                        $('<table></table>').append(
                            $('<thead></thead>').append(
                                $('<tr></tr>').append(
                                    $('<th></th>').text('Firstname'),
                                    $('<th></th>').text('Lastname')
                                )
                            ), $('<tbody></tbody>')
                        )
                    );
                }

                function addNewMember(firstName, lastName) {
                    const removeButton = $('<td>(x)</td>').css('background-color', 'orange');

                    const row = $('<tr></tr>')

                    row.append(`<td>${firstName}</td>`, `<td>${lastName}</td>`, removeButton)

                    removeButton.click(function () {
                        row.remove();
                    });

                    $('tbody').append(row);
                }

                createFamilyTree();

                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
        </script>
    </body>
</html>
