<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg btn btn-primary rounded-0">Primary</div>
            <div class="col-lg btn btn-success rounded-0">Success</div>
            <div class="col-lg btn btn-danger rounded-0">Danger</div>
            <div class="col-lg btn btn-warning rounded-0 text-white">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm btn btn-primary rounded-0">Primary</div>
            <div class="col-sm btn btn-success rounded-0">Success</div>
            <div class="col-sm btn btn-danger rounded-0">Danger</div>
            <div class="col-sm btn btn-warning rounded-0 text-white">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 btn btn-primary rounded-0">Primary</div>
            <div class="col-lg-4 btn btn-success rounded-0">Success</div>
            <div class="col-lg-6 btn btn-danger rounded-0">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="order-last order-sm-3 order-md-2 order-lg-1 col-3 btn btn-primary rounded-0">Primary</div>
            <div class="order-first order-sm-4 order-md-3 order-lg-2 col-3 btn btn-success rounded-0">Success</div>
            <div class="order-second order-sm-1 order-md-4 order-lg-3 col-3 btn btn-danger rounded-0">Danger</div>
            <div class="order-third order-sm-2 order-md-1 order-lg-4 col-3 btn btn-warning rounded-0 text-white">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 btn btn-primary rounded-0">Primary</div>
            <div class="col-md-2 btn btn-success rounded-0">Success</div>
        </div>

        <hr/>

        <div class="row">
            <div class="col-md btn btn-primary rounded-0">Primary</div>
            <div class="col-md offset-md-4 btn btn-success rounded-0">Success</div>
            <div class="col-md offset-md-2 btn btn-danger rounded-0">Danger</div>
        </div>
    </body>
</html>
